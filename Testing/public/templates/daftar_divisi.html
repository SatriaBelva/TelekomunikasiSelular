{% extends 'base/base.html' %}
{% block title %}Testing{% endblock %}
{% block anjay %}
<div class="flex justify-center items-center min-h-screen bg-gray-100 p-6">
    <div class="w-full max-w-4xl bg-white shadow-xl rounded-lg overflow-hidden">
        <div class="overflow-x-auto p-4">
            <table class="min-w-full border-collapse shadow-md rounded-lg">
                <thead>
                    <tr class="bg-blue-500 text-white text-left text-sm uppercase">
                        <th class="px-6 py-3 text-center font-semibold">No</th>
                        <th class="px-6 py-3 font-semibold">Nama Divisi</th>
                        <th class="px-6 py-3 font-semibold">Daftar Anggota</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-300 bg-white">
                    {% for i in divisi %}
                    <tr class="hover:bg-gray-100 transition duration-200">
                        <td class="px-6 py-4 text-center font-medium text-gray-700">{{ loop.index }}</td>
                        <td class="px-6 py-4 font-medium text-gray-900">{{ i.nama }}</td>
                        <td class="px-6 py-4 text-gray-700">{{ i.anggota | map(attribute='nama') | join(', ') }}</td> 
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
